databaseChangeLog:
    - changeSet:
        id: "000-create-pgcrypto"
        author: "azurn"
        changes:
          - sql:
              sql: "CREATE EXTENSION IF NOT EXISTS pgcrypto"
    - changeSet:
        id: "000-create-initial-table"
        author: "azurn"
        changes:
          - createTable:
              tableName: "workout"
              schemaName: "public"
              columns:
                - column:
                    name: "id"
                    type: "uuid"
                    defaultValueComputed: "gen_random_uuid()"
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: "name"
                    type: "text"
                    constraints:
                      nullable: false
                - column:
                    name: "workout_type"
                    type: "text"
                    constraints:
                      nullable: false
                - column:
                    name: "instructions"
                    type: "text"
                - column:
                    name: "duration"
                    type: "text"
                - column:
                    name: "input"
                    type: "text"
          - createTable:
              tableName: "exercise"
              schemaName: "public"
              columns:
                - column:
                    name: "id"
                    type: "uuid"
                    defaultValueComputed: "gen_random_uuid()"
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: "name"
                    type: "text"
                    constraints:
                      nullable: false
                - column:
                    name: "amount"
                    type: "text"
                - column:
                    name: "input"
                    type: "text"
                - column:
                    name: "workout_id"
                    type: "uuid"
          - createTable:
              tableName: "fusion_user"
              schemaName: "public"
              columns:
                - column:
                    name: "id"
                    type: "uuid"
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: "auth0_id"
                    type: "text"
                - column:
                    name: "first_name"
                    type: "text"
                - column:
                    name: "last_name"
                    type: "text"
                - column:
                    name: "username"
                    type: "text"
                    constraints:
                      nullable: false
                - column:
                    name: "email"
                    type: "text"
                    constraints:
                      nullable: false
                - column:
                    name: "age"
                    type: "integer"
                - column:
                    name: "height"
                    type: "double precision"
                - column:
                    name: "weight"
                    type: "double precision"
                - column:
                    name: "program_level"
                    type: "text"
                    constraints:
                      nullable: false
          - createTable:
              tableName: "user_completed_scheduled_workout"
              schemaName: "public"
              columns:
                - column:
                    name: "id"
                    type: "uuid"
                    defaultValueComputed: "gen_random_uuid()"
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: "user_id"
                    type: "uuid"
                    constraints:
                      nullable: false
                - column:
                    name: "scheduled_workout_id"
                    type: "uuid"
                    constraints:
                      nullable: false
                - column:
                    name: "result"
                    type: "text"
                    constraints:
                      nullable: false
          - createTable:
              tableName: "scheduled_workout"
              schemaName: "public"
              columns:
                - column:
                    name: "id"
                    type: "uuid"
                    defaultValueComputed: "gen_random_uuid()"
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: "workout_date"
                    type: "date"
                    constraints:
                      nullable: false
                - column:
                    name: "workout_id"
                    type: "uuid"
                    constraints:
                      nullable: false